<!DOCTYPE html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Forms</title>
  
  <!-- Community Dependencies -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="../stylesheets/base.css" />  
  <link rel="stylesheet" href="../stylesheets/animate.min.css">
  <script src="../js/jquery.dotdotdot.min.js"></script>  
  <script src="../js/community-base.js"></script>
  
  <!-- Component Display Dependencies -->
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
  <link rel="stylesheet" href="../stylesheets/prettify.css" />
  <link rel="stylesheet" href="../stylesheets/component.css" />
  
  <style type="text/css">
  
    body { background-color:#fff; }
  
  </style>
</head>
<body>
  
  <div class="container">
    <div class="grid_10">
      
      <h2>Forms</h2>
      <pre class="prettyprint">@import "forms"</pre>
      
      <hr />
      <h3>input</h3>
      
      <div class="grid_2 alpha">
        <input type="text"  name="" value="Placeholder text here..." onfocus="value=''" />
      </div>
      <div class="clear"></div>
      <pre class="prettyprint">&lt;input type="text"  name="" value="Placeholder text here..." onfocus="value=''" /&gt;</pre>
      
      <hr />
      <h3>Textarea</h3>
      
      <div class="grid_4 alpha">
        <textarea name="" id="" onfocus="value=''" >Placeholder text here...</textarea>
      </div>
      <div class="clear"></div>
      <pre class="prettyprint">&lt;textarea name="" id="" onfocus="value=''" &gt;Placeholder text here...&lt;/textarea&gt;</pre>
      
    </div>
  </div>

  <section class="grid">
    <div class="container">
      <img src="../img/grid.png" alt="" />
    </div>
  </section>

  <section class="grid-toggle-wrapper">
    <div class="container">
      <div class="grid_10">
        <div class="input-wrapper">
          <input type="checkbox" name="grid-toggle" class="grid-toggle" id="">Grid On/Off</input>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">

  $('.grid-toggle').on('click', function () {
      $('.grid').toggle();
  });

  </script>

</body>
</html>
